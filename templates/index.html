    <script>
        function app() {
            return {
                theme: localStorage.getItem('theme') || 'dark',
                settingsOpen: false,
                logsOpen: false,
                serverConfig: { api_url: '', model: '' },
                selectedNovel: null,
                currentNovelContent: null,
                currentAnalysis: null,
                loading: false,
                analysisComplete: false,
                errorMsg: '',
                novelTitle: 'é€‰æ‹©ä¸€æœ¬å°è¯´',
                fileStats: 'åŠ è½½ä¸­...',
                currentTab: 'summary',
                testResult: '',
                testResultMsg: '',
                testLoading: false,
                tabs: [
                    { id: 'summary', name: 'æ€»ç»“' },
                    { id: 'characters', name: 'ä¸»è§’' },
                    { id: 'relationships', name: 'å…³ç³»å›¾' },
                    { id: 'firstsex', name: 'é¦–æ¬¡' },
                    { id: 'count', name: 'ç»Ÿè®¡' },
                    { id: 'progress', name: 'å‘å±•' }
                ],

                init() {
                    this.$watch('theme', val => localStorage.setItem('theme', val));
                    this.$watch('currentTab', val => {
                        if (val === 'relationships' && this.currentAnalysis) {
                            setTimeout(() => renderRelationshipGraph('relationshipChart', this.currentAnalysis), 50);
                        }
                    });
                    localStorage.removeItem('novel_analyzer_api_url');
                    localStorage.removeItem('novel_analyzer_api_key');
                    localStorage.removeItem('novel_analyzer_model_name');
                    this.loadServerConfig();
                    this.scanNovels();
                    this.restoreAnalysis();
                    this.log('info', 'åº”ç”¨åˆå§‹åŒ–å®Œæˆ');
                },

                async loadServerConfig() {
                    try {
                        const res = await fetch('/api/config', { cache: 'no-store' });
                        if (!res.ok) return;
                        const data = await res.json();
                        this.serverConfig = { api_url: data.api_url || '', model: data.model || '' };
                    } catch {
                    }
                },

                toggleTheme() {
                    this.theme = this.theme === 'dark' ? 'light' : 'dark';
                },

                log(type, message, data = null) {
                    const content = document.getElementById('logContent');
                    const now = new Date().toLocaleTimeString();
                    const colors = { info: 'text-info', success: 'text-success', error: 'text-error', warning: 'text-warning' };
                    const entry = document.createElement('div');
                    entry.className = `p-2 rounded bg-base-300 ${colors[type] || ''}`;

                    const time = document.createElement('span');
                    time.className = 'opacity-50';
                    time.textContent = `[${now}]`;
                    entry.appendChild(time);
                    entry.appendChild(document.createTextNode(` ${String(message ?? '')}`));

                    if (data !== null && data !== undefined) {
                        const pre = document.createElement('pre');
                        pre.className = 'mt-1 text-xs opacity-70 whitespace-pre-wrap';
                        pre.textContent = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
                        entry.appendChild(pre);
                    }

                    content.appendChild(entry);
                    content.scrollTop = content.scrollHeight;
                    console.log(`[${type}] ${message}`, data);
                },

                clearLog() {
                    document.getElementById('logContent').replaceChildren();
                },

                showToast(msg, type = 'info') {
                    const container = document.getElementById('toastContainer');
                    const alertClass = { success: 'alert-success', error: 'alert-error', info: 'alert-info', warning: 'alert-warning' };
                    const toast = document.createElement('div');
                    toast.className = `alert ${alertClass[type] || 'alert-info'} shadow-lg`;
                    const span = document.createElement('span');
                    span.textContent = String(msg ?? '');
                    toast.appendChild(span);
                    container.appendChild(toast);
                    setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 300); }, 3000);
                },

                async testConnection() {
                    this.testLoading = true;
                    this.testResult = '';
                    this.log('info', `æµ‹è¯•è¿æ¥`);
                    try {
                        const res = await fetch('/api/test-connection', { cache: 'no-store' });
                        const data = await res.json();
                        if (res.ok) {
                            this.testResult = 'success';
                            this.testResultMsg = 'è¿æ¥æˆåŠŸ';
                            this.log('success', 'è¿æ¥æˆåŠŸ');
                        } else {
                            this.testResult = 'error';
                            this.testResultMsg = data.detail || 'è¿æ¥å¤±è´¥';
                            this.log('error', 'è¿æ¥å¤±è´¥', data.detail);
                        }
                    } catch (e) {
                        this.testResult = 'error';
                        this.testResultMsg = e.message;
                        this.log('error', 'è¿æ¥å¼‚å¸¸', e.message);
                    }
                    this.testLoading = false;
                },

                async scanNovels() {
                    this.log('info', 'æ‰«æå°è¯´ç›®å½•...');
                    try {
                        const res = await fetch('/api/novels');
                        const data = await res.json();
                        this.fileStats = `${data.total} æœ¬å°è¯´`;
                        this.log('success', `æ‰«æå®Œæˆï¼Œæ‰¾åˆ° ${data.total} æœ¬å°è¯´`);
                        this.renderFolderList(data.novels);
                    } catch (e) {
                        this.fileStats = 'æ‰«æå¤±è´¥';
                        this.log('error', 'æ‰«æå¤±è´¥', e.message);
                    }
                },

                renderFolderList(novels) {
                    const container = document.getElementById('folderList');
                    container.replaceChildren();

                    const frag = document.createDocumentFragment();
                    (novels || []).forEach(folder => {
                        const collapse = document.createElement('div');
                        collapse.className = 'collapse bg-base-300 rounded-lg w-full';

                        const input = document.createElement('input');
                        input.type = 'checkbox';

                        const title = document.createElement('div');
                        title.className = 'collapse-title text-sm font-medium flex items-center gap-2 pr-4 w-full';

                        const folderIcon = document.createElement('span');
                        folderIcon.textContent = 'ğŸ“';

                        const folderName = document.createElement('span');
                        folderName.className = 'flex-1 min-w-0 truncate';
                        folderName.textContent = String(folder.folder ?? '');

                        const badge = document.createElement('span');
                        badge.className = 'badge badge-sm shrink-0';
                        badge.textContent = String((folder.files || []).length);

                        title.append(folderIcon, folderName, badge);

                        const content = document.createElement('div');
                        content.className = 'collapse-content space-y-1 min-w-0';

                        (folder.files || []).forEach(file => {
                            const item = document.createElement('div');
                            item.className = 'p-2 rounded cursor-pointer hover:bg-base-100 text-sm flex items-center gap-2 file-item min-w-0';
                            item.dataset.path = String(file.path ?? '');
                            item.dataset.name = String(file.name ?? '');

                            const fileIcon = document.createElement('span');
                            fileIcon.textContent = 'ğŸ“„';

                            const name = document.createElement('span');
                            name.className = 'flex-1 min-w-0 truncate';
                            name.textContent = String(file.name ?? '');

                            item.append(fileIcon, name);
                            item.addEventListener('click', () => this.selectNovel(item.dataset.path, item.dataset.name, item));
                            content.appendChild(item);
                        });

                        collapse.append(input, title, content);
                        frag.appendChild(collapse);
                    });

                    container.appendChild(frag);
                },

                async selectNovel(path, name, element) {
                    document.querySelectorAll('.file-item').forEach(el => el.classList.remove('bg-primary/20', 'border-l-2', 'border-primary'));
                    element.classList.add('bg-primary/20', 'border-l-2', 'border-primary');
                    this.selectedNovel = { path, name };
                    this.novelTitle = name;
                    this.analysisComplete = false;
                    this.errorMsg = '';
                    this.log('info', `é€‰æ‹©å°è¯´: ${name}`);

                    try {
                        const res = await fetch(`/api/novel/${encodeURIComponent(path)}`);
                        const data = await res.json();
                        this.currentNovelContent = data.content;
                        this.log('success', `å°è¯´åŠ è½½æˆåŠŸï¼Œå­—æ•°: ${data.length}`);
                    } catch (e) {
                        this.errorMsg = 'è¯»å–å°è¯´å¤±è´¥: ' + e.message;
                        this.log('error', 'è¯»å–å¤±è´¥', e.message);
                    }
                },

                async analyzeNovel() {
                    if (!this.selectedNovel || !this.currentNovelContent) {
                        this.errorMsg = 'è¯·å…ˆé€‰æ‹©ä¸€æœ¬å°è¯´';
                        return;
                    }

                    this.errorMsg = '';
                    this.loading = true;
                    this.log('info', `å¼€å§‹åˆ†æ: ${this.selectedNovel.name}`);

                    try {
                        const res = await fetch('/api/analyze', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                content: this.currentNovelContent
                            })
                        });
                        const data = await res.json();
                        if (!res.ok) throw new Error(data.detail || 'åˆ†æå¤±è´¥');

                        this.log('success', 'åˆ†æå®Œæˆ');
                        this.currentAnalysis = data.analysis;
                        window.currentAnalysis = data.analysis;
                        this.saveAnalysisToStorage(data.analysis);
                        this.renderAllData(data.analysis);
                        this.analysisComplete = true;
                        this.currentTab = 'summary';
                        this.showToast('åˆ†æå®Œæˆ', 'success');
                    } catch (e) {
                        this.errorMsg = 'åˆ†æå¤±è´¥: ' + e.message;
                        this.log('error', 'åˆ†æå¤±è´¥', e.message);
                    }
                    this.loading = false;
                },

                renderAllData(data) {
                    const chars = data.characters || [];
                    const wordCount = this.currentNovelContent ? this.currentNovelContent.length : 0;

                    const toInt = (value, fallback = 0) => {
                        const n = Number(value);
                        return Number.isFinite(n) ? Math.trunc(n) : fallback;
                    };

                    const sexCount = toInt(data.sex_scenes?.total_count, 0);
                    const relationshipCount = Array.isArray(data.relationships) ? data.relationships.length : 0;
                    const characterCount = chars.length;
                    const wordCountText = wordCount > 10000 ? (wordCount / 10000).toFixed(1) + 'ä¸‡' : String(wordCount);

                    const quickStats = document.getElementById('quickStats');
                    quickStats.replaceChildren();

                    const section = document.createElement('div');
                    section.className = 'novel-meta-section';

                    const grid = document.createElement('div');
                    grid.className = 'quick-stats-grid';

                    const makeStat = (title, value, valueClass = '') => {
                        const item = document.createElement('div');
                        item.className = 'quick-stat';

                        const t = document.createElement('div');
                        t.className = 'quick-stat-title';
                        t.textContent = title;

                        const v = document.createElement('div');
                        v.className = `quick-stat-value ${valueClass}`.trim();
                        v.textContent = String(value);

                        item.append(t, v);
                        return item;
                    };

                    grid.append(
                        makeStat('äº²å¯†æ¬¡æ•°', sexCount, 'text-primary'),
                        makeStat('å…³ç³»å¯¹', relationshipCount, 'text-secondary'),
                        makeStat('è§’è‰²æ•°', characterCount, ''),
                        makeStat('å­—æ•°', wordCountText, '')
                    );

                    section.appendChild(grid);
                    quickStats.appendChild(section);

                    renderRelationshipSummary(data);
                    renderCharacters(data);
                    renderFirstSexScene(data);
                    renderSexSceneCount(data);
                    renderRelationshipProgress(data);
                    setTimeout(() => renderRelationshipGraph('relationshipChart', data), 100);
                },

                saveAnalysisToStorage(analysis) {
                    try {
                        localStorage.setItem('novel_analyzer_data', JSON.stringify({
                            analysis,
                            novel: this.selectedNovel,
                            timestamp: Date.now()
                        }));
                    } catch (e) {
                        this.log('error', 'ä¿å­˜å¤±è´¥', e.message);
                    }
                },

                restoreAnalysis() {
                    try {
                        const saved = localStorage.getItem('novel_analyzer_data');
                        if (!saved) return;
                        const data = JSON.parse(saved);
                        if (data.analysis && data.novel) {
                            this.currentAnalysis = data.analysis;
                            window.currentAnalysis = data.analysis;
                            this.selectedNovel = data.novel;
                            this.novelTitle = data.novel.name;
                            this.analysisComplete = true;
                            this.renderAllData(data.analysis);
                            this.showToast('å·²æ¢å¤ä¸Šæ¬¡åˆ†æç»“æœ', 'info');
                            this.log('info', 'å·²æ¢å¤ä¸Šæ¬¡åˆ†æç»“æœ');
                        }
                    } catch (e) {
                        this.log('error', 'æ¢å¤å¤±è´¥', e.message);
                    }
                },

                clearAnalysis() {
                    localStorage.removeItem('novel_analyzer_data');
                    this.currentAnalysis = null;
                    window.currentAnalysis = null;
                    this.selectedNovel = null;
                    this.novelTitle = 'é€‰æ‹©ä¸€æœ¬å°è¯´';
                    this.analysisComplete = false;
                    document.querySelectorAll('.file-item').forEach(el => el.classList.remove('bg-primary/20', 'border-l-2', 'border-primary'));
                    ['quickStats', 'relationshipSummary', 'mainCharacters', 'firstSexScene', 'sexSceneCount', 'relationshipProgress'].forEach(id => {
                        const el = document.getElementById(id);
                        if (el) el.replaceChildren();
                    });
                    document.getElementById('relationshipChart').replaceChildren();
